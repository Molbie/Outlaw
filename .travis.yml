language: objective-c
osx_image: xcode10.2

env:
  global:
    - LANG=en_US.UTF-8
    - LC_ALL=en_US.UTF-8
    - PROJECT_NAME="Outlaw"
    - PROJECT_SUFFFIX=".xcodeproj"
    - FRAMEWORK_SCHEME="Outlaw"
    - IOS_SDK=iphonesimulator12.2
    - TVOS_SDK=appletvsimulator12.2
    - OSX_SDK=macosx10.14
  matrix:
    - DESTINATION="OS=12.2,name=iPhone Xs"           SCHEME="$FRAMEWORK_SCHEME" SDK="$IOS_SDK"
    - DESTINATION="OS=12.2,name=Apple TV 4K"         SCHEME="$FRAMEWORK_SCHEME" SDK="$TVOS_SDK"
    - DESTINATION="arch=x86_64"                      SCHEME="$FRAMEWORK_SCHEME" SDK="$OSX_SDK"

before_install:
  - gem install xcpretty -no-ri-no-rdoc --no-document --quiet

script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -project "$PROJECT_NAME$PROJECT_SUFFFIX" -scheme "$SCHEME" -sdk "$SDK" GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO test | xcpretty -c

after_success:
  - bash <(curl -s https://codecov.io/bash) -J "$PROJECT_NAME"

notifications:
  email: false
